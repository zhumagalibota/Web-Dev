<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To-Do List</title>
        <style>
            .upper-box {
                background-color: rgb(37, 35, 34);
                padding-left: 50px;
                margin-top: 0px;
                height: 30px;
            }
            .upper-box h4 {
                padding-top: 5px;
                font-family: 'Courier New', Courier, monospace;
                color: rgb(165, 165, 165);
            }
            .container {
                width: 100%;
                max-width: 540px;
                margin: 100px auto 20px;
                padding: 40px 30px 70px;               
            }
            .container h2 {
                font-family:'Courier New', Courier, monospace;
                color: rgb(33, 33, 33);
            }
            .input {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-left: 30px;
                margin-bottom: 25px;
            }
            #input {
                padding: 5px;
                padding-left: 15px;
                flex: 1;
                border-radius: 5px;
                border-color: rgb(175, 173, 173);
                
            }
            button {
                cursor: pointer;
                background-color: rgb(58, 134, 241);
                color: white;
                padding: 5px 10px;
                margin-left: 25px;
                border-radius: 5px;
            }
            ul li{
                cursor: pointer;
                list-style: none;
                padding: 12px 8px 12px 50px;
                font-size: 17px;
                user-select: none;
                position: relative;
            }
            ul li::before{
                content: '';
                position: absolute;
                height: 28px;
                width: 28px;
                border-radius: 50%;
                background-image: url(unchecked.png);
                background-color: cover;
                background-position: center;
                top: 12px;
                left: 8px;
            }
            ul li.checked {
                color: black;
                text-decoration: line-through;
            }
            ul li.checked::before{
                background-image: url(checked.png);
            }
            ul li span{
                position: absolute;
                right: 0;
                top: 5px;
                width: 40px;
                height: 40px;
                font-size: 22px;
                color: #555;
                line-height: 40px;
                text-align: center;
            }
            ul li span:hover{
                background-color: grey;
            }
        </style>
    </head>
    <body>
        <div class="upper-box">
            <h4>ToDo List</h4>
        </div>
        <div class="container">
            <h2>ToDo List</h2>
            <div class="input">
                    <input type="text" id="input" placeholder="New Task">
                    <button onclick="newTask()">Add</button>
            </div>
            <ul id="tasks">
                <!-- <li class="checked">Task 1</li>
                <li>task 2</li>
                <li>task 3</li> -->
            </ul>
        </div>
        <script src="1.js"></script>
    </body>
</html>
